        ul li {

        }

        .profile-section p {

        .explore-button {

            padding: 10px 20px;
            background-color: #1cd4ec;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .explore-button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .profile-section img {
                width: 120px;
                height: 120px;
            }

            .explore-button {
                width: 100%;
                font-size: 18px;
            }

            ul li {
                display: block;
